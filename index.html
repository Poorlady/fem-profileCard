<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>

  <div class="container  profile">
    <div id="top">
    </div>
    <div id="bottom">
    </div>
    <div class="card flex flex__fd_c">
      <div class="card__primary">
        <div class="card__user">
          <p class="user__name">Victor Crest<span class="user__age">26</span></p>
          <p class="user__location">London</p>
        </div>
        <div class="card__info flex flex__jc_sa">
          <div class="">
            <p>80K</p>
            <p class="info__title">Followers</p>
          </div>
          <div class="">
            <p>803K</p>
            <p class="info__title">Likes</p>
          </div>
          <div class="">
            <p>1.4K</p>
            <p class="info__title">Photos</p>
          </div>
        </div>
      </div>
      <div class="card__secondary">
        <img class="card__image" src="./images/image-victor.jpg" alt="Victor">
      </div>
    </div>
  </div>
  
  
  

  
  

  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alif Ekasmara</a>.
  </div>
</body>
</html>
